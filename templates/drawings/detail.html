{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{{ drawing.title }} - Drawing</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Add this line in the <head> section -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing Script&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Using Font Awesome icon -->
    <a href="{% if request.META.HTTP_REFERER %}javascript:history.back(){% else %}{% if last_viewed_category %}{% url 'drawings_by_category' last_viewed_category %}{% else %}{% url 'drawing_gallery' %}{% endif %}{% endif %}" class="back-arrow">
        <i class="fa-solid fa-circle-chevron-left"></i>
    </a>
    <!-- Switch Toggle for Theme -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-toggle-checkbox">
            <input type="checkbox" id="theme-toggle-checkbox">
            <span class="slider"></span>
        </label>
        <span id="theme-label">Light Mode</span>
    </div>
    <div class="drawing-detail">
        <h1>{{ drawing.title }}</h1>
        <img src="{{ drawing.image.url }}" alt="{{ drawing.title }}">
        <div class="description-box">
            <p>{{ drawing.description }}</p>
        </div>
    </div>
    <footer>
        &copy; 2024 My Projects
    </footer>
    <!-- Load the same script to handle theme switching -->
    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
